<div class="containerForm"> 
  <div class="form-group">
      <label for="exampleInputEmail1">Obras Terminadas</label>
      <div class="youtube">https://www.youtube.com/watch?v=<input type="text" [(ngModel)]="video.video_url" id="news_video" name="news_video"></div>
  </div> 
  <div class="form-group">
    <label for="exampleInputEmail1">Descripcion</label>
    <input type="text" name="works" [(ngModel)]="video.video_desc" placeHolder="Obras" class="form-control" autofocus/>
</div> 
<div class="form-group">
  <label for="exampleInputEmail1">Traduccion</label>
  <input type="text" name="works" [(ngModel)]="video.video_desc_eng" placeHolder="Obras" class="form-control" autofocus/>
</div> 
  
  <div class="divBtn">
    <button class="btn btn-primary" (click)="saveVideo()">Guardar</button>
  </div>    
</div>
