<div class="divContainerForm">
  <div class="titleForm">Cargar Noticia</div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()"></form>
    <div class="form-group">
      <label for="avatar">Video</label>
      https://www.youtube.com/watch?v=<input type="text" [(ngModel)]=news.news_video>
    </div>
    <div class="form-group">
        <label for="avatar">Imagen</label>
        <input type="file" id="newsImagen" (change)="onFileChange($event)" #fileInput>      
    </div>
    <div class="descr">
        <label for="avatar">Descripcion</label>
      <textarea [(ngModel)]=news.news_desc cols="30" rows="10"></textarea>
    </div>
    <div class="descr">
        <label for="avatar">Traduccion</label>
      <textarea [(ngModel)]=news.news_desc_eng cols="30" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar <i class="fa fa-spinner fa-spin fa-fw"></i></button>
</div>
